<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="itamar">
  <meta name="generator" content="Jekyll v3.8.5">
  <title>Exemplo </title>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/form-validation.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/fontawesome.min.css" rel="stylesheet">


</head>


<body>



  <div class="container">


    <div class="row p-3">
      <div class="col-md-12 order-md-1">
        <h4 class="mb-3">Formulário Modelo para Tela de Termo</h4>

        <form class="needs-validation" novalidate>

          <div class="row">

            <div class="col-md-12 mb-3">
              <label for="nomedocumento">Descrição do texto:</label>
              <input type="text" class="form-control" id="nomedocumento" placeholder="" value="" required>
              <div class="invalid-feedback">
                O nome é obrigatório.
              </div>
            </div>

            <div class="col-md-12 mb-3">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="same-address" required>
                <label class="custom-control-label" for="same-address">Obrigatorio impressão de termo</label>
              </div>
            </div>

          </div>


          <div class="row">


              <div class="col-md-12 mb-3">
                 <textarea class="form-control textarea"  placeholder="Adicionar um texto..." id="teste" required rows="7" cols="12"></textarea>
                 <div class="invalid-feedback">
                    O Texto é obrigatório.
                  </div>
               </div>
					

          </div>

          <button class="btn btn-primary btn-lg" id="btnGravar" type="submit">
              Salvar
          </button>

        </form>

      </div>
    </div>


  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/form-validation.js"></script>

 

</body>

</html>
